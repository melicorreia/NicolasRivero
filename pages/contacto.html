            <!-- FORMULARIO DE CONTACTO -->
            <h1>Contacto</h1>
            <form class="rowForm row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-12">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control">
                </div>
                <div class="col-12">
                    <label class="form-label">Teléfono</label>
                    <input type="number" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Ciudad</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Género</label>
                    <select class="form-select">
                        <option selected>Selecciona una opción</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>Prefiero no decirlo</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label">Consulta</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-12">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Deseo recibir novedades por mail</label>
                    </div>
                </div>
                <div class="col-6">
                    <button type="reset" class="btnForm btn btn-primary">Borrar</button>
                </div>
                <div class="col-6">
                    <button type="submit" class="btnForm btn btn-primary">Enviar</button>
